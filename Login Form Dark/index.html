<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="login-form">
        <div class="social-media">
            <button class="fb"><img src="images/fb.png" alt=""></button>
            <button class="google"><img src="images/google.png" alt=""></button>

        </div>

        <h6>Sign In</h6>

        <form action="">
            <div class="textbox">
                <input type="text" placeholder="Username Or Email">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" placeholder="Password">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="options">
                <label class="remember-me">
            <span class="checkbox">
              <input type="checkbox">
              <span class="checked"></span>
            </span>
            Remember me
          </label>

                <a href="#">Forgot Your Password</a>
            </div>

            <input type="submit" value="Log In Now" class="login-btn" disabled>
            <div class="privacy-link">
                <a href="#">Privacy Policy</a>
            </div>
        </form>

        <div class="dont-have-account">
            Don't have an Epic Games account?
            <a href="#">Sign Up</a>
        </div>
    </div>

    <script type="text/javascript" src="main.js">
    </script>
</body>

</html>
