<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Type speed</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>Teste a velocidade de escrita</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>Você é capaz de escrever tudo isso rapido? veja em quanto tempo você consegue fazer isso, UU456##X%$</p>
        </article>
        <section class="test-area">
            <div id="origin-text">
                <p>Você é capaz de escrever tudo isso rapido? veja em quanto tempo você consegue fazer isso, UU456##X%$</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="O teste inicia assim que você começar a escrever."></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Resetar</button>
            </div>
        </section>
    </main>

</body>

</html>
